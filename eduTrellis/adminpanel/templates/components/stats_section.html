{% if stat_cards %}
<div class="stats-container">
    <div class="stats">
        {% for stat in stat_cards %}
            <div class="stat-card">
                <div class="stat-icon">
                    {% if stat.icon_type == 'font_awesome' and stat.icon %}
                        <i class="fas fa-{{ stat.icon }}" style="color: {{ stat.icon_color }};"></i>
                    {% elif stat.icon_type == 'image' and stat.icon_image %}
                        <img src="{{ stat.icon_image.url }}" alt="{{ stat.label }}" class="custom-icon">
                    {% else %}
                        <i class="fas fa-question-circle" style="color: #6c757d;"></i>
                    {% endif %}
                </div>
                <div class="stat-number">{{ stat.number }}</div>
                <div class="stat-label">{{ stat.label }}</div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap');

.stats-container {
    background: #ffffff;
    padding: 20px 20px 25px 20px;
    margin: 0;
}

.stats {
    display: flex;
    justify-content: space-evenly;
    align-items: stretch;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
    gap: 20px;
}

.stat-card {
    text-align: center;
    flex: 1;
    max-width: 200px;
    padding: 28px 18px;
    border-radius: 12px;
    background: rgba(248, 249, 250, 0.5);
    border: 1px solid rgba(0,0,0,0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    background: rgba(248, 249, 250, 0.8);
    border-color: rgba(0,0,0,0.12);
}

.stat-icon {
    font-size: 48px;
    margin-bottom: 14px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
}

.stat-icon i {
    font-size: inherit;
}

.stat-icon .custom-icon {
    width: 52px;
    height: 48px;
    object-fit: contain;
}

.stat-number {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 17px;
    font-weight: 700;
    color: #1a202c;
    line-height: 1;
    letter-spacing: -1.2px;
    text-rendering: optimizeLegibility;
}

.stat-label {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    color: #64748b;
    font-weight: 500;
    line-height: 1.3;
    margin: 0;
    letter-spacing: 0.1px;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .stats-container {
        padding: 45px 20px 30px 20px;
    }
    
    .stats {
        padding: 0 15px;
        gap: 18px;
        max-width: 950px;
    }
    
    .stat-card {
        max-width: 170px;
        padding: 24px 16px;
    }
    
    .stat-icon {
        font-size: 42px;
        height: 50px;
        margin-bottom: 12px;
    }
    
    .stat-icon .custom-icon {
        width: 46px;
        height: 42px;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 8px;
        letter-spacing: -1px;
    }
    
    .stat-label {
        font-size: 15px;
    }
}

@media (max-width: 768px) {
    .stats-container {
        padding: 40px 15px 25px 15px;
    }
    
    .stats {
        padding: 0 12px;
        gap: 15px;
        max-width: 750px;
    }
    
    .stat-card {
        max-width: 145px;
        padding: 20px 14px;
    }
    
    .stat-icon {
        font-size: 36px;
        height: 44px;
        margin-bottom: 10px;
    }
    
    .stat-icon .custom-icon {
        width: 40px;
        height: 36px;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 7px;
        letter-spacing: -0.8px;
    }
    
    .stat-label {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .stats-container {
        padding: 35px 12px 20px 12px;
    }
    
    .stats {
        padding: 0 10px;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .stat-card {
        max-width: 135px;
        min-width: 120px;
        padding: 18px 12px;
        margin-bottom: 0;
    }
    
    .stat-icon {
        font-size: 32px;
        height: 40px;
        margin-bottom: 8px;
    }
    
    .stat-icon .custom-icon {
        width: 36px;
        height: 32px;
        object-fit: contain;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 6px;
        letter-spacing: -0.6px;
    }
    
    .stat-label {
        font-size: 13px;
        line-height: 1.4;
    }
}
</style>
{% endif %}
